metadata:
  title:
    "Einfaktorielle Varianzanalyse mit Messwiederholung: Arbeitszufriedenheit
    von Job-Einsteigern"
  topic: Messwiederholungs-ANOVA
  level: Bachelor
  language: de
  author: Andrew Ellis
  tags:
